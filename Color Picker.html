<body>
    <div class="text d-flex flex-column justify-content-center" id="colorPickerContainer">
        <h1><b>Color Picker</b></h1>
        <div class="butdiv">
            <button class="button11" onclick="grey()" id="button1">#e0e0e0</button>
            <button class="button22" onclick="green()" id="button2">#6fcf97</button>
            <button class="button33" onclick="blue()" id="button3">#56ccf2</button>
            <button class="button44" onclick="purple()" id="button4">#bb6bd9</button>
        </div>
        <p class="bg"><b>Background Color : <span class="span" id="selectedColorHexCode">#fffff</span></b></p>
        <p>Try clicking on one of the colors above to <br>change the background color of this page!</p>
    </div>
